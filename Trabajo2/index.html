<!DOCTYPE html>
<html lang="es">
<head>
  <h1>Puestos de Trabajo</h1>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puesto de Trabajo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h2>Esta planilla sirve para actualizar los distintos roles y puestos de trabajos en la empresa
    con el fin de crear una lista modificable para estar al tanto de los cambios estructurales
    de la compañía.
  </h2>

  <form id="form">
    <label>
      <input id="input" class="input-texto" type="text" placeholder="Puesto de Trabajo" autocomplete="off" required autofocus />
      <input id="desc" class="input-texto" type="text" placeholder="Ingrese descripción del rol" autocomplete="off" required autofocus />
      <button type="submit">Agregar</button>
    </label>
  </form>

  <ul class="m-0 p-0" id="toDoList"></ul>



  <script src="app.js"></script>
</body>
</html>
